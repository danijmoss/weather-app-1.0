<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

<body>
  <div class="container">
  <!-- Month and Year -->
  <div class="row">
    <div class="col-md-6">
      
    </div>
    <div class="col-md-6">
<!--       <h1 id="weekSummary" class="text-left"></h1> -->
      <p id="monthNum"></p>
      <p id="year"></p>
    </div>
  </div>
  <!-- END Month and Year -->

  <!-- Weather Forecast -->
  <div id="weather">
    <div class="row">
      
      <!-- Today -->
      <div id="currentDay" class="col-md-2">
        <div class="thumbnail current-thumbnail">
          <div class="row">
            <div class="col-sm-12">
              <p class="time text-center"></p>
              <p class="location text-center"></p>
              <button id="convertTemp" class="btn btn-default btn-block" role="button">Convert F&deg; / C&deg;</button>
            </div>
          </div>
          <p class="text-uppercase text-center"><span id="today" class="forecastToday"></span> <br /> <span id="todayNum" class="forecastNumToday"></span></p>
           <p id="icon" class="icon text-center"></p>
           <p id="temp" class="temp text-center"></p>
        </div>
      </div>
      <!-- END Today -->
      
      <!-- Tomorrow Weekday -->
      <div class="col-md-2">
        <div class="thumbnail">
          <p class="text-uppercase text-center"><span id="tomorrow" class="forecastDay"></span> <br /> <span id="tomorrowNum" class="forecastNum"></span></p>
           <p id="icon02" class="icon-upcoming text-center"></p>
           <p id="temp02" class="temp-upcoming text-center"></p>
        </div>
      </div>
      <!-- END Tomorrow Weekday -->
      
      <!-- Third Weekday -->
      <div class="col-md-2">
        <div class="thumbnail">
          <p class="text-uppercase text-center"><span id="thirdDay" class="forecastDay"></span> <br /> <span id="thirdDayNum" class="forecastNum"></span></p>
          <p id="icon03" class="icon-upcoming text-center"></p>
           <p id="temp03" class="temp-upcoming text-center"></p>
        </div>
      </div>
      <!-- END Third Weekday -->
      
      <!-- Fourth Weekday -->
      <div class="col-md-2">
        <div class="thumbnail">
          <p class="text-uppercase text-center"><span id="fourthDay" class="forecastDay"></span> <br /> <span id="fourthDayNum" class="forecastNum"></span></p>
          <p id="icon04" class="icon-upcoming text-center"></p>
           <p id="temp04" class="temp-upcoming text-center"></p>
        </div>
      </div>
      <!-- END Fourth Weekday -->
      
      <!-- Fifth Weekday -->
      <div class="col-md-2">
        <div class="thumbnail">
          <p class="text-uppercase text-center"><span id="fifthDay" class="forecastDay"></span> <br /> <span id="fifthDayNum" class="forecastNum"></span></p>
          <p id="icon05" class="icon-upcoming text-center"></p>
           <p id="temp05" class="temp-upcoming text-center"></p>
        </div>
      </div>
      <!-- END Fifth Weekday -->
      
      <!-- Sixth Weekday -->
      <div class="col-md-2">
        <div class="thumbnail">
          <p class="text-uppercase text-center"><span id="sixthDay" class="forecastDay"></span> <br /> <span id="sixthDayNum" class="forecastNum"></span></p>
          <p id="icon06" class="icon-upcoming text-center"></p>
           <p id="temp06" class="temp-upcoming text-center"></p>
        </div>
      </div>
      <!-- END Sixth Weekday -->
      
    </div>
  </div>
  <!-- END Weather Forecast -->
</div>
